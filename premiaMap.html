<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="apple-touch-icon" href="./icons/pstop.png">
<link rel="shortcut icon" href="./icons/pstop.png">
<!-- Leaflet's CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
<link rel='stylesheet' href='https://labs.easyblog.it/maps/leaflet-search/src/leaflet-search.css'>
<!-- Leaflet's JS -->
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
<script src='https://labs.easyblog.it/maps/leaflet-search/src/leaflet-search.js'></script>
<!-- extramarkers -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-extra-markers@1.0.6/dist/css/leaflet.extra-markers.min.css">
<style>
html, body, #map {height:100%;width:100%;padding:0px;margin:0px;}
.leaflet-popup { width: 201px!important;}
div#infoboxpic {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    background-color: #8bd1e5;
    margin-left: auto;
    margin-right: auto;
    margin-top: 22px;
    position: relative;
    z-index: 8;
}
div#infoboxpicin {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background-color: #fff;
    position: relative;
    top: 5px;
    left: 5px;
}
div#infoboxpicimg {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: 50% 50%;
    position: relative;
    top: 0px;
    left: 0px;
    opacity: .85;
}
</style>
</head>

<body>

	<div id="map"></div>
  <!-- style="width: 600px; height: 400px;" -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.3.5/tabletop.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet-extra-markers@1.0.6/src/assets/js/leaflet.extra-markers.min.js"></script>
<script>
var lati = '41.49512'; // 41.49512, 2.36385
var logi = '2.36385';

var nuevas = new L.LayerGroup();

var map = L.map('map', {
  layers: [nuevas]
}).setView([lati, logi], 15);

L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
		subdomains:['mt0','mt1','mt2','mt3']
}).addTo(map);

// var marker = L.marker([lati, logi]).addTo(map);
// 	marker.bindPopup("<h2><strong style='color: #84b819'>NOMBRE</strong></h2>" +
//   " <h3><a href='http://maps.google.com/maps?q=" +lati+", "+logi+ "'>" + lati+", "+logi + "</a></h3>").openPopup();

// map.on('click', function(e) {

//       .setContent(e.latlng.lat.toFixed(5)+", "+e.latlng.lng.toFixed(5))

// });

var code = "11NuCbN1bKx9MZ6jx412OyRvBqb0l7k0ppFpmkDejIxc";
        Tabletop.init({
        key: code,
        callback: function(sheet, tabletop){            
          $.each( tabletop.sheets("premia").all(), function(i, gim) {

        // var icon = L.icon({
        //     iconUrl: gim.icon,
        //     iconSize:     [64, 64],
        //     popupAnchor: [0, -16]
        // });

        // var icon1 = L.icon({
        //     iconUrl: gim.icon,
        //     iconSize:     [52, 60], // size of the icon
        //     iconAnchor:   [26, 60], // point of the icon which will correspond to marker's location
        //     popupAnchor: [0, -60]
        // });
        
        let icon = L.ExtraMarkers.icon({
          icon: "fa-dice-d6",markerColor: "yellow",shape: "circle", prefix: "fas"
        });
        if (gim.iconori === "gym") {
          // icon = L.icon({
          //   iconUrl: gim.icon,
          //   iconSize:     [48, 48],
          //   popupAnchor: [0, -16]
          //   });
          icon = L.ExtraMarkers.icon({
            icon: "fa-dice-d6",markerColor: "red",shape: "circle", prefix: "fas"
          });
        };
        if (gim.iconori === "gymex") {
          // icon = L.icon({
          //   iconUrl: gim.icon,
          //   iconSize:     [48, 48],
          //   popupAnchor: [0, -16]
          //   });
          icon = L.ExtraMarkers.icon({
            icon: "fa-dice-d6",markerColor: "black",shape: "circle", prefix: "fas"
          });
        };
        if (gim.iconori === "pstop") {
          // icon = L.icon({
          //   iconUrl: gim.icon,
          //   iconSize:    [32, 32],
          //   popupAnchor: [0, -16]
          //   })
          icon = L.ExtraMarkers.icon({
            icon: "fa-dice-d6",markerColor: "cyan",shape: "circle", prefix: "fas"
          });
        };

      var loc = [gim["latitude"].replace(',','.'), gim["longitude"].replace(',','.')]
              marker = new L.Marker(new L.latLng(loc), {title: gim.nombre, icon: icon} );
              marker.bindPopup("<h2><strong style='color: #84b819'>" + gim.nombre + "</strong></h2>" +
          " <h3><a href='http://maps.google.com/maps?q=" +gim["latitude"]+', '+gim["longitude"]+ "'>" +gim["latitude"]+', '+gim["longitude"]+ "</a></h3>" +
          "<div id='infoboxpic'><div id='infoboxpicin'><div id='infoboxpicimg' style='background-image: url(" +gim.imagen + ");'></div></div></div>");

              nuevas.addLayer(marker);

            })
          },
          wanted: [ "premia" ],
          debug: true
        })

      //nuevas.clearLayers();
var controlSearch = new L.Control.Search({
  position:'topleft',
  layer: nuevas,
  //layer: L.featureGroup([gymsM, pokestopsM]),
  //propertyName: 'nombre',
  initial: false,
  zoom: 16,
  marker: {
    // icon: new L.Icon({iconUrl:'icons/pstop1.png', iconSize: [0,0]}),
    circle: {
      radius: 60,
      color: '#0a0',
      opacity: 1
    }
  },
  textPlaceholder: 'Pokeparada...'
});
map.addControl(controlSearch);
</script>
</body>
</html>
